<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /-->
    <title>Tabla Periódica</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- agregamos nuestros scripts de los compuestos-->
    <script src="./js/Compounds.js"></script>
    <script src="./js/markerHandler.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Añadir detectionMode y matrixCodeType para indicar a AR.js que reconozca los marcadores de código de barras -->
    <a-scene
      id="main-scene"
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;
      detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      embedded atoms>
    
      <a-plane 
        id="message-text" 
        position="0 0 -3.2" 
        rotation="0 0 0" 
        width="1.6" 
        height="0.15" 
        color="#FFFFFF"
        visible="false"
      >
        <a-entity text="font:monoid;value:El compuesto no puede formarse...;align:center;width:2.1;color:#c2185b;"></a-entity>
      </a-plane>

      <a-entity id="camera" camera></a-entity>
    </a-scene>
  </body>
</html>
